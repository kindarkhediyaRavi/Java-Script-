<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Mahadev"
        let name1 = 'Jay shree Ram'
        // length using
        document.write("name 1 in text : " + name.length + "<br>");
        document.write("name 2 in text : " + name1.length);
        
        // index 
        document.write("<br><br>name 2 : " + name1[0]);
        document.write("<br>name 2 : " + name1[1]);
        document.write("<br>name 2 : " + name1[2]);

        // Template 
        let a = "Jay "
        let b = "Shree "
        let c = "Ram "
        let s = `${a} ${b}  ${c}`
        document.write("<br><br>")
        document.write(s)
        
        // Escape sequence Character
        let fruit = 'Mango\'s'  // escape using
        document.write("<br><br>Escape sequence Character : ")
        let fruit1 = "\"Banana\"" // escape using
        document.write(fruit)
        document.write("<br><br>Escape sequence Character : ")
        document.write(fruit1)



    </script>
</body>
</html>
