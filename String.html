<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "Kanudo Morlivalo "
        let b = "Nand no lalo "
        let c = "Govaliyo "

        document.write("Upper Case : "+a.toUpperCase())
        document.write("<br><br>")
        document.write("Lower Case : "+a.toLowerCase())
        document.write("<br><br>")
        document.write("Slice : "+a.slice(7,12))
        document.write("<br><br>")
        document.write("Slice : "+a.slice(7))
        document.write("<br><br>")
        document.write("Replace : "+a.replace("Morlivalo", "Vansalivalo"))
        document.write("<br><br>")
        document.write("Concat : " + a.concat(b,c))
        document.write("<br><br>")
        document.write("Concat using + : " + a+b+c)
        document.write("Concat using , : " + a,b,c)
        document.write("<br><br>")
        document.write("Replace : " + a.replace("Kanudo", "Govaliyo"))
        document.write("<br><br>")
        document.write("CharAt : " + a.charAt(7)) // Check the index of Character
        document.write("<br><br>")
        let p = "     Space Removal"
        document.write("Trim used to remove Space: " + p.trim())

    </script>    
</body>
</html>
